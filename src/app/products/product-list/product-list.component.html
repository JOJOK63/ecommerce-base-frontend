<img [ngSrc]="urlImg" alt="une image" width="150" height="150" priority>
<img ngSrc="https://media.wired.com/photos/65382632fd3d190c7a1f5c68/master/pass/Google-Image-Search-news-Gear-GettyImages-824179306.jpg" alt="une image" width="150" height="150" priority>

@for (pkmn of pkmnList; track pkmn.id) {
  <div>
    <p>{{ pkmn.name }}</p>
    <button (click)="previentLeParent(pkmn)">
      Envoyer {{ pkmn.name }} au parent
    </button>
  </div>
}
